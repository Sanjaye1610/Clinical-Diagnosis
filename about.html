<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us Section</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .about-section {
            display: flex;
            align-items: center;
            background-color: #111;
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .about-section img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            margin-right: 20px;
        }

        .about-text {
            max-width: 500px;
        }

        .about-text h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .about-text h2 {
            font-size: 24px;
            color: #595859;
            margin-bottom: 20px;
        }

        .about-text p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .about-text .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #000000;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .about-text .btn:hover {
            background-color: #878687;
        }
    </style>
</head>
<body>
    <div class="about-section">
        <img src="logo1.jpg" alt="Developer">
        <div class="about-text">
            <h1>About Us</h1>
            <h2>Developer & Designer</h2>
            <p>I am a front-end web developer. I can provide clean code and pixel-perfect design. I also make the website more interactive with web animations. A responsive design makes your website accessible to all users, regardless of their device.</p>
            <a href="contact.html" class="btn">Let's Talk</a>
        </div>
    </div>
</body>
</html>
