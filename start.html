<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeavePay Clone</title>
  <style>
    /* Reset styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-image: url(start.jpg);
      color: #fff;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background-repeat: no-repeat;
      background-size: cover;
    }

    header {
      width: 100%;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    nav ul {
      display: flex;
      list-style: none;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 16px;
    }

    .auth-buttons {
      display: flex;
      gap: 10px;
    }

    button {
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }

    .login-btn {
      background-color: transparent;
      color: #fff;
      border: 1px solid #fff;
    }

    .signup-btn {
      background-color: #fff;
      color: #000;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex: 1;
    }

    .secure-tag {
      font-size: 14px;
      margin-bottom: 10px;
      padding: 5px 10px;
      border: 1px solid #fff;
      display: inline-block;
      border-radius: 5px;
    }

    h1 {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .sub-text {
      font-size: 16px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <div class="navbar">
      <div class="logo">Clinical <br>&nbsp;Diagnosis</div>
      <nav>
        <ul>
          <li><a href="about.html">About</a></li>
          <li><a href="#">Use</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <div class="auth-buttons">
        <button class="login-btn">Log in</button>
        <button class="signup-btn">Sign up</button>
      </div>
    </div>
  </header>

  <section class="hero">
    <p class="secure-tag">Secure. Global. Exclusive.</p>
    <h1>To predict your scan</h1>
    <p class="sub-text">One platform for clinical diagnosis.</p>
  </section>

  <script>
    document.querySelector('.login-btn').addEventListener('click', () => {
      window.location.href = 'login.html'; // Redirect to login.html
    });

    document.querySelector('.signup-btn').addEventListener('click', () => {
      window.location.href = 'signup.html'; // Redirect to signup.html
    });
  </script>
</body>
</html>
